<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DOMHE Nanny</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Accede a tu cuenta DOMHE Nanny - Portal para familias, niñeras y administrativos">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="./assets/images/logo-domhe.png" alt="DOMHE Nanny Logo" class="logo-img">
                <a href="./index.html" class="logo-text">DOMHE Nanny</a>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="login">
        <div class="container">
            <div class="login-container">
                <div class="login-header">
                    <h2>Iniciar Sesión</h2>
                    <p>Accede a tu cuenta DOMHE Nanny</p>
                </div>
                
                <div class="login-tabs">
                    <button class="tab-btn active" data-tab="families">Familias</button>
                    <button class="tab-btn" data-tab="nannies">Niñeras</button>
                    <button class="tab-btn" data-tab="admin">Administrativos</button>
                </div>
                
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Contraseña</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" name="remember">
                            <span class="checkmark"></span>
                            Recordarme
                        </label>
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    
                    <div class="login-footer">
                        <p>¿No tienes cuenta? <a href="#" class="register-link">Regístrate aquí</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Custom JavaScript -->
    <script src="./assets/js/login.js"></script>
</body>
</html>
